<script>
const llamar_api = document.getElementById('llamar_api');
const paidata = document.getElementById('paidata');
const paidataname = document.getElementById('paidataname');
const imgpig = document.getElementById('imga');

const callapi = () => {
    const n1 = document.getElementById("n1").value.trim().toLowerCase();
    if (n1 === "") {
        paidata.innerText = "Por favor, escribe un nombre o ID de Pokémon.";
        imgpig.src = "";
        paidataname.innerText = 'Nombre del pokemon: null'
        return;
    }
    fetch('https://pokeapi.co/api/v2/pokemon/'+n1)
    .then(res => res.json())
    .then(data =>{
        paidata.innerText = JSON.stringify(data);
        paidataname.innerText = 'Nombre del pokemon: '+ JSON.stringify(data.name);
        imgpig.src = data.sprites.front_default;
        console.log(data); 
    })
    .catch( e => console.error(new Error(e)));
    }
    
    llamar_api.addEventListener('click', callapi);

</script>
